[en]
RWW_HUD_STATS_ON=[Stats Enabled]
RWW_HUD_STATS_OFF=[Stats Disabled]
RWW_HUD_DM_TIMER=%s^nRestart after %d seconds
RWW_HUD_NOT_DM=%s
RWW_HUD_WARMUP_END=The warm-up is over!
RWW_CVAR_DURATION=Warm-up duration in seconds.
RWW_CVAR_RESTARTS_NUM=Number of restarts after warm-up.
RWW_CVAR_RESTART_INTERVAL=Interval between restarts in seconds.
RWW_CVAR_CLEANUP_MAP=Clearing the map of entities that interfere with the warm-up.
RWW_CVAR_WEAPONS_PICKUP_BLOCK=Blocking pickuping weapons during warm-up (not relevant when RWW_CleanupMap is enabled).
RWW_CVAR_DISABLE_STATS=Stop stats for the warm-up time (via csstats_pause cvar)
RWW_CVAR_ONCE_PER_MAP=Start the warm-up only once per map.
RWW_CVAR_START_AFTER_SV_RESTART=Start the warm-up after sv_restart exec.
RWW_CVAR_DM_ENABLE=Enable DeathMatch mode during warm-up.
RWW_CVAR_DM_SPAWN_PROTECTION_DURATION=Duration of invincibility after respawn in seconds (only for DeathMatch mode).
